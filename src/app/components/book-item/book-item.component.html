<mat-accordion class="card">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title [ngClass]="setClasses()">
                {{ book.name }}
            </mat-panel-title>
            <mat-panel-description class="desc">
                <input (change)="onToggle(book)" type="checkbox" id="{{ book.id }}" [checked]="book.isAvailable" />
                <p>Price: {{ book.price }} $</p>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Description: {{ book.description }}</p>
        <p>Category: {{ book.category }}</p>
        <p>Year: {{ book.createDate }}</p>
        <button mat-button color="accent" (click)="onBuy(book)" [disabled]="!book.isAvailable">Buy</button>
    </mat-expansion-panel>
</mat-accordion>
